<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <webview id="game-veiw" src="http://pc-play.games.dmm.co.jp/play/taimanin_rpgx/" style="display:inline-flex; width:100%; height:140px" nodeintegration></webview>

  </body>
  <script>
    let webview = document.getElementById('game-veiw');
    webview.addEventListener('dom-ready', function () {
        webview.insertCSS('html,body{ background-color: #FF0000 !important;}')
        webview.webContents.openDevTools()
}
    });

</script>
</html>
